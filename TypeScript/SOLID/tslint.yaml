extends: "tslint:recommended"
rules:
    max-line-length:
        options: [120]
    new-parens: true
    no-arg: true
    no-bitwise: true
    interface-name: false
    member-access: false;
    no-conditional-assignment: true
    no-consecutive-blank-lines: false
    object-literal-sort-keys: false
    no-console: false
    quotemark:
        - true
        - single
    # no-console:
    #     severity: warning
    #     options:
    #         - debug
    #         - info
    #         - log
    #         - time
    #         - timeEnd
    #         - trace
jsRules:
    max-line-length:
        options: [120]